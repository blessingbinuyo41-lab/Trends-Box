<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trends Box | Nigeria's Real-time News Aggregator</title>
    <meta name="description" content="Trends Box aggregates Nigeria's top stories in real-time. Get professional news summaries, social media content, and verified sources in one place." />
    <meta name="keywords" content="Nigeria news, trends, AI news aggregator, Nigerian stories, real-time news, Trends Box" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trendsbox.com/" />
    <meta property="og:title" content="Trends Box | Nigeria's Real-time News Aggregator" />
    <meta property="og:description" content="Aggregating Nigeria's top stories in real-time. Professional news summaries and verified sources." />
    <meta property="og:image" content="https://picsum.photos/1200/630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Trends Box | Nigeria's Real-time News Aggregator" />
    <meta property="twitter:description" content="Aggregating Nigeria's top stories in real-time. Professional news summaries and verified sources." />
    <meta property="twitter:image" content="https://picsum.photos/1200/630" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="https://picsum.photos/180/180" />
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
